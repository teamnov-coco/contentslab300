<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <header class="header">
        <img class="logo mobile" src="./img/m_logo.png" width="43.5" height="57.5" />
        <img class="logo desktop" src="./img/logo.png" width="176" height="32" />
    </header>

    <div id="cardWrap" class="card-wrap">
        <img src="./img/sample/01.jpg" width="100%" height="auto" />
        <img src="./img/sample/02.jpg" width="100%" height="auto" />
        <img src="./img/sample/03.jpg" width="100%" height="auto" />
        <img src="./img/sample/04.jpg" width="100%" height="auto" />
        <img src="./img/sample/05.jpg" width="100%" height="auto" />
        <img src="./img/sample/06.jpg" width="100%" height="auto" />
        <img src="./img/sample/07.jpg" width="100%" height="auto" />
        <img src="./img/sample/08.jpg" width="100%" height="auto" />
        <img src="./img/sample/09.jpg" width="100%" height="auto" />
        <img src="./img/sample/10.jpg" width="100%" height="auto" />
    </div>

    <div class="nav-wrap">
        <div id="nav" class="card-nav2">
            <img src="./img/sample/01.jpg" data-idx="0" class="on" draggable="false" />
            <img src="./img/sample/02.jpg" data-idx="1" draggable="false" />
            <img src="./img/sample/03.jpg" data-idx="2" draggable="false" />
            <img src="./img/sample/04.jpg" data-idx="3" draggable="false" />
            <img src="./img/sample/05.jpg" data-idx="4" draggable="false" />
            <img src="./img/sample/06.jpg" data-idx="5" draggable="false" />
            <img src="./img/sample/07.jpg" data-idx="6" draggable="false" />
            <img src="./img/sample/08.jpg" data-idx="7" draggable="false" />
            <img src="./img/sample/09.jpg" data-idx="8" draggable="false" />
            <img src="./img/sample/10.jpg" data-idx="9" draggable="false" />
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
